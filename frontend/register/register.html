<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Serene Chat</title>
    <link rel="stylesheet" href="/static-reg/register.css">
</head>
<body>
    <div class="background-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
        <div class="orb orb-4"></div>
        <div class="orb orb-5"></div>
        <div class="sparkle sparkle-1">✨</div>
        <div class="sparkle sparkle-2">✨</div>
        <div class="sparkle sparkle-3">✨</div>
        <div class="sparkle sparkle-4">✨</div>
        <div class="sparkle sparkle-5">✨</div>
    </div>

    <div class="register-container">
        <div class="register-card">
            <form id="registerForm" method="POST" action="/auth/register">
                <div class="logo-section">
                    <p style="font-size: large;"><b>Create your account</b></p>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input 
                            type="text" 
                            id="first_name" 
                            name="first_name" 
                            placeholder="Enter your first name"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input 
                            type="text" 
                            id="last_name" 
                            name="last_name" 
                            placeholder="Enter your last name"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Create a password"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="Confirm your password"
                        required
                    >
                </div>
                <div class="error-message" id="errorMessage"></div>

                    <button type="submit" class="signup-btn" style="width: 100%;">
                        <span>Sign Up</span>
                        </button>
                </form>



                <div class="login-link">
                    Already have an account? <a href="/sign-up/sign-up.html">Log In</a>
                </div>
        </div>
    </div>

    <script src="/static-reg/register.js"></script>
</body>
</html>
